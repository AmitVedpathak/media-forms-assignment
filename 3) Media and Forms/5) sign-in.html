<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-in Form</title>
    </head>
    <body>
        <h1>Sign-in Form</h1>
        <form action="#">
            <label for="firstname"> FirstName :
                <input type="text" name="firstname"
                    placeholder="Enter firstname" id="firstname" required
                    minlength="3" maxlength="20">
            </label> <br>

            <label for="lastname"> LastName :
                <input type="text" name="lastname"
                    placeholder="Enter lastname" id="lastname" required
                    minlength="3" maxlength="20">
            </label> <br>

            <label for="email"> Email :
                <input type="email" id="email" placeholder="Enter Email" required>
            </label> <br>

            <label for="password"> Password :
                <input type="password" id="password" placeholder="Enter password" min="8" required>
            </label> <br>

            <label for="confirmpassword"> Confirm Password :
                <input type="password" id="confirmpassword" placeholder="Enter Confirm password" min="8" required>
            </label> <br>

            <label for="age"> Age :
                <input type="number" name="age" id="age" placeholder="Select Age" max="150" required>
            </label> <br>

            <label for="">Gender:
                <input type="radio" id="male" value="male" name="gender" checked />
                <label for="male">Male</label>
                <input type="radio" id="female" value="female" name="gender" />
                <label for="female">Female</label>
                <input type="radio" id="other" value="other" name="gender" />
                <label for="other">Other</label>
                </label>
                <br>
                <label for="terms">terms:
                <input type="checkbox" id="terms" required /> I agree to terms and conditions
                </label>
                <br>
                <button type="submit">Register</button>
            <input type="submit" value="sbmit">
        </form>
    </body>
</html>
